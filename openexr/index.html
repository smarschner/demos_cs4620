<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Example: Viewer</title>
  <style>
    .stretch {
      width: 100%;
      height: 100%;
      position: absolute;
      left:0; right: 0; top:0; bottom: 0;
    }
    body {
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="root" class="stretch"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>
  <script src="jeri.js"></script>
  <script>
    const data = {
      title: 'root',
      children: [
        {
          title: 'Desk (ILM)',
          image: 'images/Desk_oBA2.exr',
        },
        {
          title: 'Still Life (AMPAS)',
          image: 'images/SonyF35.StillLife.exr',
        },
        {
          title: 'Still Life (ILM)',
          image: 'images/StillLife_o7C1.exr',
        },
        {
          title: 'Tree (ILM)',
          image: 'images/Tree_oAC1.exr',
        },
        {
          title: 'Memorial (Debevec)',
          image: 'images/memorial_o876.exr',
        },
      ]
    };

    // Call renderViewer as often as you want, any time the data changes
    // Updates are cheap, efficient, and state is preserved
    Jeri.renderViewer(document.getElementById('root'), data);
  </script>
</body>
</html>
